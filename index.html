    <title>ChatXP - Anonymous Chat</title>

      tailwind.config = {

    <style>
      .bg-xp-bliss {
          background: linear-gradient(to bottom, #3D8AF2 0%, #55A4F2 45%, #65D465 55%, #2AA12A 100%);
      }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes progress-xp {
        0% { background-position: 0 0; }
        100% { background-position: -40px 0; }
      }
      .xp-input {
        border: 1px solid #7F9DB9;

      }
      .xp-input:disabled {
        background-color: #F0F0F0;
      }
      .xp-input:focus {
        outline: none;
        border: 1px solid #E7C58F;

      }
