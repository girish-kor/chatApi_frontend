<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatXP - Anonymous Chat</title>
    <!-- Tailwind CSS is built from source via PostCSS in development/production. -->
    <style>
      .bg-xp-bliss {
        background: linear-gradient(to bottom, #3d8af2 0%, #55a4f2 45%, #65d465 55%, #2aa12a 100%);
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes progress-xp {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -40px 0;
        }
      }
      .xp-input {
        border: 1px solid #7f9db9;
        background-color: white;
      }
      .xp-input:disabled {
        background-color: #f0f0f0;
      }
      .xp-input:focus {
        outline: none;
        border: 1px solid #e7c58f;
        box-shadow: 0 0 0 1px #e79b00;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
